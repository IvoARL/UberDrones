<div class="row">
    <div class="col-sm4 offset-md-4">
        <div class="card card-body">
            <form (submit)="submitDepot()">
                <div class="form-group">
                    <input type="text" name="name" [(ngModel)]="depot.name" class="form-control"
                    placeholder="DepotName" autofocus>
                </div>
                <div class="form-group">
                    <input type="text" name="name" [(ngModel)]="depot.coordenada" class="form-control" 
                    placeholder="GPS" autofocus>
                </div>
                <button class="btn btn-primary btn-block">Save</button>
            </form>
        </div>
    </div>
</div>
