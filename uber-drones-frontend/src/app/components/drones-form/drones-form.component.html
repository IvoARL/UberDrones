<div class="row">
    <div class="col-sm4 offset-md-4">
        <div class="card card-body">
            <form (submit)="submitDrone()">
                <div class="form-group">
                    <input type="text" name="name" [(ngModel)]="drone.armazem" class="form-control"
                    placeholder="Depot Drone" >
                </div>
                <div class="form-group">
                    <input type="text" name="name" [(ngModel)]="drone.speed" class="form-control" 
                    placeholder="Drone Speed" >
                </div>
                <div class="form-group">
                    <input type="text" name="name" [(ngModel)]="drone.coordenada" class="form-control" 
                    placeholder="GPS" >
                </div>
                <div class="form-group">
                    <input type="text" name="name" [(ngModel)]="drone.status" class="form-control" 
                    placeholder="status" >
                </div>
                <button class="btn btn-primary btn-block">Save</button>
            </form>
        </div>
    </div>
</div>
